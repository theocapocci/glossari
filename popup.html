<!DOCTYPE html>
<html>
<head>
    <title>Glossari Settings</title>
    <link rel="stylesheet" href="popup_style.css">
</head>
<body>
    <div class="settings-container">
        <h1 class="text-2xl font-bold mb-4 text-indigo-700">Glossari Settings</h1>
        
        <!-- Section for Gemini API Key -->
        <div class="settings-section">
            <h2 class="text-lg font-semibold mb-2">Gemini API Key</h2>
            <p class="text-sm text-gray-600 mb-3">Your API key is stored locally and is required for all translation and definition features.</p>
            <label for="geminiApiKeyInput" class="block text-gray-700 text-sm font-medium mb-1">Enter your Gemini API Key:</label>
            <input type="password" id="geminiApiKeyInput" placeholder="Enter your Gemini API Key" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            <button id="saveApiKeyBtn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out shadow-md mt-2">
                Save API Key
            </button>
            <div id="apiKeyStatus" class="mt-2 text-xs text-center"></div>
        </div>

        <!-- Section for Anki Deck Configuration -->
        <div class="settings-section">
            <h2 class="text-lg font-semibold mb-2">Anki Settings</h2>
            <p class="text-sm text-gray-600 mb-3">Specify the Anki decks for your flashcards. The extension will create these decks if they don't exist.</p>

            <label for="sentenceDeckInput" class="block text-gray-700 text-sm font-medium mb-1">Sentence Card Deck:</label>
            <input type="text" id="sentenceDeckInput" placeholder="e.g., French::Glossari Sentences" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            
            <label for="vocabDeckInput" class="block text-gray-700 text-sm font-medium mb-1 mt-2">Vocab Card Deck:</label>
            <input type="text" id="vocabDeckInput" placeholder="e.g., French::Glossari Vocab" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

            <button id="saveAnkiSettingsBtn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md transition duration-300 ease-in-out shadow-md mt-2">
                Save Anki Settings
            </button>
            <div id="ankiSettingsStatus" class="mt-2 text-xs text-center"></div>
        </div>

        <!-- Section for Appearance Settings -->
        <div class="settings-section">
            <h2 class="text-lg font-semibold mb-2">Appearance</h2>
            <div class="theme-switch-wrapper">
                <span class="text-sm text-gray-700 font-medium">Enable Dark Mode:</span>
                <label class="theme-switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
